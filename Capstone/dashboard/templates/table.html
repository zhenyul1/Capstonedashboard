<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/static/dashboard/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/dashboard/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>AI Shop Floor Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/dashboard/css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/static/dashboard/css/demo.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
    <div class="sidebar" data-image="/static/dashboard/img/sidebar-4.jpg" data-color="blue">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="" class="simple-text">
                    Dashboard
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link" href="">
                        <i class="nc-icon nc-chart-pie-35"></i>
                        <p>Machine List</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class=" container-fluid  ">
                <span class="navbar-brand"> Machine List </span>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card strpied-tabled-with-hover">
                            <div class="card-header ">
                                <h4 class="card-title">All Machines</h4>
                                <p class="card-category">Click name for details</p>
                            </div>
                            <div class="card-body table-full-width table-responsive"
                                 style="max-height: 800px; overflow: auto">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Last Service Date</th>
                                    </thead>
                                    <tbody>
                                    {% for machine in machines %}
                                        <tr>
                                            <td>{{ machine.id }}</td>
                                            <td><a href="{% url 'charts' machine.id %}">{{ machine.name }}</a></td>
                                            <td>{{ machine.type_id }}</td>
                                            <td>{{ machine.last_service }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <p class="copyright text-center">
                        Â©
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        CMU Capstone
                    </p>
                </nav>
            </div>
        </footer>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="/static/dashboard/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/static/dashboard/js/core/popper.min.js" type="text/javascript"></script>
<script src="/static/dashboard/js/core/bootstrap.min.js" type="text/javascript"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="/static/dashboard/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="/static/dashboard/js/demo.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        demo.showNotification();

    });
</script>
</html>
